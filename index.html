<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Fylo data storage component">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Fylo, data, storage, forntend mentor">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="top-container">

  </div>
  <div class="bottom-container">

    <main class="container" role="main">
      <!----------------------
      ---LOGO, INPUT BOXES----
      -------------------------> 
      <div class="data-input-folders">
        <!--LOGO-->
        <img src="images/logo.svg"class="logo" alt="Fylo data storage icon"/>
        <!--DATA INPUT BOXES-->
        <div class="folders">

          <div class="folder">
            <img src="images/icon-document.svg" class="icon"/>
          </div>

          <div class="folder">
            <img src="images/icon-folder.svg" class="icon"/>
          </div>

          <div class="folder">
            <img src="images/icon-upload.svg" class="icon"/>
          </div>

        </div>
      </div>
      <!----------------------
      -------DATA USAGE-------
      -------------------------> 
      <div class="storage-box">
        <!--DATA LEFT-->
        <div class="storage-left-box">
          <p><span class="left-number">185</span>GB LEFT</p>
        </div>
        <!--USED SPACE-->
        <p>You've used <span class="used-num">815 GB</span> of your storage</p>
       
        <div class="used-space-box">
          <div class="show-used-storage">
            <div class="fill-space">
              <span class="material-symbols-outlined">fiber_manual_record</span>
            </div>
          </div>
          <div class="min-max">
            <p class="min storage-values">0 GB</p>
            <p class="max storage-values">1000 GB</p>
          </div>
        </div>
  
      </div><!--storage space end-->
    </main><!--container end-->
  </div>
 
</body>
</html>
